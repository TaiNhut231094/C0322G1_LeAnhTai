<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi the hr theo do rong</title>
</head>
<body>
     <h2>Hien thi the hr theo do rong tu 1 den 100</h2>
     <script>
         let i=1;
          while(i <= 100) {
              document.write('<hr width='+ i +"%>");
              i++;
          }
     </script>
</body>
</html>
