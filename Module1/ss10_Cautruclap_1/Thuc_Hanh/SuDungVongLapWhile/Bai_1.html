<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi va thuc hien tong cac gia tri</title>
</head>
<body>
     <h2>Hien Thi Va Thuc Hien Tong Cac Gia Tri</h2>
     <p id="demo"></p>
     <script>
         let num = parseInt(prompt('Enter a number'));
         let total = 0;
         while(num != -1) {
             num = parseInt(prompt('Enter a number'));
             alert(num);
             total += num;
         }
         document.getElementById('demo').innerHTML= 'Result= '+ total;
     </script>
</body>
</html>
