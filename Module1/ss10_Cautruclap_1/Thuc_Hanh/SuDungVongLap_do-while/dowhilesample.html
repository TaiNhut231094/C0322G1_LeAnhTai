<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh nhap cac so tu 1-10</title>
</head>
<body>
      <script>
          let value = null;
          do {
              value = prompt('Enter number in 1 -> 10');
          }while(value > 10 || value < 1)
          alert('So ban vua nhap la ' + value);
      </script>
</body>
</html>
