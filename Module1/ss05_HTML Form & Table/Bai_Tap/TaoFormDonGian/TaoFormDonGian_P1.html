<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TẠO FORM ĐƠN GIẢN</title>
</head>
<body>
   <form action="tao form don gian.html" method="get">
       <table style="width: 500px; border: aqua 15px solid " cellpadding="5" cellspacing="2" align="center">
          <tr>
              <th colspan="4" style=" background-color: red; color: azure; text-align: center">SỞ THÍCH CỦA BẠN</th>
          </tr>
           <tr>
               <td>
                   <label style=" float: right; color: blue"> Họ và tên</label>
               </td>
               <td colspan="3"><input type="text" name="Họ và tên"></td>
           </tr>
           <tr>
               <td>
                   <label style=" float: right; color: blue" >Email</label>
               </td>
               <td style="color: blue" colspan="3"><input type="text" name="Email"</td>
           </tr>
           <tr>
               <td>
                   <label style=" float: right; color: blue">Sở thích</label>
               </td>
               <td style="color: coral">
                   <input type="checkbox">Thể thao
               </td>
               <td style="color: coral">
                   <input type="checkbox">Âm nhạc
               </td>
               <td style="color: coral">
                   <input type="checkbox">Đọc sách
               </td>
           </tr>
           <tr>
               <td rowspan="3"></td>
               <td style="color: coral">
                   <input type="checkbox">Lướt web
               </td>
               <td style="color: coral">
                   <input type="checkbox">Chơi game
               </td>
               <td style="color: coral">
                   <input type="checkbox">Điện ảnh
               </td>
           </tr>
           <tr>
               <td style="color: coral" colspan="4">
                   <input type="checkbox">Du lịch
               </td>
           </tr>
           <tr>
               <td colspan="3">
                   <input type="submit" value="Gửi thông tin">
                   <input type="reset" value="Nhập lại">
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
