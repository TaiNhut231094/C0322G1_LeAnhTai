<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện đơn giản của trang chủ facebook</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .row::after {
            clear: both;
            content: "";
            display: block;
        }

        .header {
            position: fixed;
            background-color: mediumblue;
            width: 100%;
            height: 50px;
        }

        .logo {
            display: inline-block;
            padding: 10px 10px;
            float: left;
        }

        .find {
            float: left;
        }

        #main {
            width: 30%;
            height: 600px;
            float: left;
        }

        #sidebar {
            width: 70%;
            height: 600px;
            float: left;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="header col-12">
        <div class="col-4">
            <div class="col-2">
                <img src="https://png.pngtree.com/element_our/png_detail/20181015/facebook-logo-icon-design-vector-png_124139.jpg"
                     width="30px" , height="30px" alt="">
            </div>
            <div class="col-10">
                <input style="width: 300px" type="text" placeholder="Tìm kiếm ">
            </div>
        </div>

    </div>
</div>
<div id="main"></div>
<div id="sidebar"></div>
</body>
</html>
