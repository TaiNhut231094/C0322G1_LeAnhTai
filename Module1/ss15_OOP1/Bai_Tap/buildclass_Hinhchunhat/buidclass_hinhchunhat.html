<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mô lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        setLength(length) {
            this.length = length;
        }

        setWidth(width) {
            this.width = width;
        }
        getDienTich() {
            return this.length * this.width;
        }

        getChuVi() {
            return (this.length + this.width) * 2;
        }
    }
    let hinhCN = new Rectangle(20, 10);
    let getDienTich = hinhCN.getDienTich();
    let getChuVi = hinhCN.getChuVi();
    alert('Diện tích hình chữ nhật = ' + getDienTich);
    alert('Chu vi hình chữ nhật = ' + getChuVi);
    hinhCN.setLength(30);
    hinhCN.setWidth(20);
    alert('Diện tích hình chữ nhật = ' + hinhCN.getDienTich());
    alert('Chu vi hình chữ nhật = ' + hinhCN.getChuVi());
</script>
</body>
</html>
