<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lay thong tin nhiet do</title>
</head>
<body>
    <script>
        do {
            let information = parseInt(prompt("Moi ban nhap vao thong tin nhiet do:"));
            if( information  > 100) {
                alert('Ban can giam nhiet do');
            } else if( information < 20) {
                alert('Ban can tang nhiet do');
            } else {
                alert('Nhiet do phu hop');
                break;
            }
        }while (true);
    </script>
</body>
</html>
