<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so dau tien chia het cho 7</title>
</head>
<body>
     <script>
         let numbers = 30;
         let count = 0;
         let n= 1
         while(count < numbers) {
                 if(n % 7 === 0) {
                     document.write(n + " ");
                     count++;
                 }
                 n++;
         }
     </script>
</body>
</html>
