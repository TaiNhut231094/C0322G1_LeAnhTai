<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi hop thoai thong bao</title>
</head>
<body>
     <script>
         for(let i = 1; i <= 100; i++) {
             if( i == 99) {
                 document.write(i + ' Da hoan thanh');
                 break;
             }
             document.write(i + '<br>');
         }
     </script>
</body>
</html>
