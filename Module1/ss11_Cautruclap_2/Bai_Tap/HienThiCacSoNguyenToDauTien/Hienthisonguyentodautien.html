<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi cac so nguyen to dau tien</title>
</head>
<body>
     <script>
         let numbers = parseInt(prompt('Nhap gia tri so luong so nguyen to:'));
         let count = 0;
         let N = 2;
         while ( count < numbers) {
             let flag = true;
             for(let i= 2; i < N; i++) {
                 if(N % i === 0) {
                     flag = false;
                     break;
                 }
             }
             if(flag === true) {
                 document.write(N + "<br>");
                 count++;
             }
             N++;
         }
     </script>
</body>
</html>
