<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Hinh Chu Nhat</title>
</head>
<body>
     <script>
         let row =parseInt(prompt('Nhap hang:'));
         let col =parseInt(prompt('Nhap cot:'));
         for(let i = 0; i < row; i++) {
             for( let j = 0; j < col; j++) {
                 if((i ===0 && j < col) || (i===row-1 && j < col) || (j === 0 && i < row) || (j===col-1 && i < row)) {
                     document.write('*');
                 }else {
                     document.write('&nbsp&nbsp');
                 }
             }
             document.write('<br>');
         }
     </script>
</body>
</html>
