<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thua Cua Mot So Nguyen Duong</title>
</head>
<body>
     <script>
         let n =parseInt(prompt('Moi ban nhap vao mot so nguyen duong:'));
         let giaiThua = 1;
         for(let i = 1; i <= n; i++) {
             giaiThua = giaiThua * i;
         }
         document.write(n + '! = ' + giaiThua);
     </script>
</body>
</html>
