<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trình Chèn Dấu (-)</title>
</head>
<body>
     <script>
         const numbers =parseInt(prompt('Enter many number: '));
         const str = numbers.toString();
         const result = [str[0]];
         for(let x = 1; x < str.length; x++) {
             if((str[x-1]%2 === 0) && (str[x]%2 ===0)) {
                 result.push('-',str[x]);
             }else {
                 result.push(str[x]);
             }
         }
         console.log(result.join(''));
         document.write(result.join(''));
     </script>
</body>
</html>
