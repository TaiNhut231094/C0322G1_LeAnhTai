<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
      <p id="carogame"></p>
      <input type="button" value="Change Value" onclick="changeValue()"/>
      <script>
          let b = document.getElementById('carogame');
          let board = [];
          let data = "";
          for(let i = 0; i < 3; i++) {
              board[i] = new Array('.','.','.');
          }
          for(let i = 0; i < 3; i++) {
              data += "<br>";
              for(let j = 0; j < 3; j++) {
                  data += board[i][j] + '&nbsp;&nbsp';
              }
          }
          data += "<br/><br/>"
          b.innerHTML = data;
          function changeValue() {
              let c = prompt('Nhap x or o:')
              let positionX = prompt('X: ');
              let positionY = prompt('Y: ');
              board[positionX][positionY]= c;
              data = "";
              for(let i = 0; i < 3; i++) {
                  data += "<br>";
                  for(let j = 0; j < 3; j++) {
                      data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp';
                  }
              }
              data += "<br/><br/>"
              b.innerHTML = "<hr/>" + data;
          }
      </script>
</body>
</html>
