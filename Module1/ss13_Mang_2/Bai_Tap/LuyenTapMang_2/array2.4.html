<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trình Đếm Số Từ Trong Một Chuỗi</title>
</head>
<body>
     <script>
         let array = "Cong Tang Ton Nu Nguyen Thi Long Lanh Bong Benh Anh Tuyet";
         let dem = 0;
         for(let i = 0; i < array.length; i++) {
             if(array[i] === ' ' ) {
                 dem++;
             }
         }
         document.write('Tổng số từ trong mảng = '+ (dem + 1));
     </script>
</body>
</html>
