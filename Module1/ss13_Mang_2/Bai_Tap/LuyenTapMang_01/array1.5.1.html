<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên Âm Trong Một Chuỗi</title>
</head>
<body>
     <script>
         let string = "Nguyen Thi Lonh Lanh Bonh Benh Anh Tuyet";
         let vowel_list = 'aieouAIEOU';
         let vcount = 0;
         for(let i = 0; i < string.length; i++) {
             if(vowel_list.indexOf(string[i]) !== -1) {
                 vcount += 1;
             }
         }
         document.write("Tổng số nguyên âm trong chuỗi trên = " + vcount);
</script>
</body>
</html>
