<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện của phần tử có trong mảng</title>
</head>
<body>
   <script>
       let arrnumber = [1,2,3,3,2,4,5,5,5,9,8,9,33,22,34,33,22,33,33];
       for(let i = 0; i <= 100; i++) {
           let count = 0;
           let temp = 0;
           for (let j = 0; j < arrnumber.length; j++) {
               if (i === arrnumber[j]) {
                   temp = i;
                   count++;
               }
           }
           if(count > 0) {
               document.write(temp + ': ' + count + ' lần' + ', ');
           }
       }

   </script>
</body>
</html>
