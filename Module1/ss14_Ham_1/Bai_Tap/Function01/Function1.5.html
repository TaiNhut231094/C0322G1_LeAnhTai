<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm xử lý in ra màn hình</title>
</head>
<body>
<script>
    let Star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let Constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function browsearray(string) {
        let flag = false;
        for (let i = 0; i < Star.length; i++) {
            if (string === Star[i]) {
                flag = true;
                return 'Constellation: ' + Constellation[i];
            }
        }
        if(flag === false) {
            return 'Không tìm thấy ngôi sao nào'
        }
    }
    let inputString = prompt('Nhập vào tên của ngôi sao Star:');
    document.write(browsearray(inputString));
</script>
</body>
</html>
