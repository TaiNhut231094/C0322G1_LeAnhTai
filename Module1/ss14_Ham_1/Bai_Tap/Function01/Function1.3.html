<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị hộp thoại thông báo người dùng</title>
</head>
<body>
<script>
    function getParameter(a, b) {
        if (a > b) {
            alert(a + ' lớn hơn ' + b);
        } else {
            alert('Tổng 2 tham số = ' + (a + b));
        }
    }

    getParameter(9, 9);
</script>
</body>
</html>
