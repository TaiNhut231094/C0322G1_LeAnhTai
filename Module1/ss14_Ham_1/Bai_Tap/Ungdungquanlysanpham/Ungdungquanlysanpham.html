<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
</head>
<body>
<div>
<button id="add" onclick="create()">Create new mobile</button>
</div>
<p id="display"></p>
<script>
    class Mobile {
        constructor(name, color, producer) {
            this._name = name;
            this._color = color;
            this._producer = producer;
        }

        getName() {
            return this._name;
        }

        setName(value) {
            this._name = value;
        }

        getColor() {
            return this._color;
        }

        setColor(value) {
            this._color = value;
        }

        getProducer() {
            return this._producer;
        }

        setProducer(value) {
            this._producer = value;
        }
    }

    let mobile1 = new Mobile('iPhone11', 'white', 'Apple');
    let mobile2 = new Mobile('iPhone13', 'Gold', 'Apple');
    let mobile3 = new Mobile('A12', 'Xanh', 'Samsung');
    let arrMobile = [];
    arrMobile.push(mobile1);
    arrMobile.push(mobile2);
    arrMobile.push(mobile3);

    function display(arr) {
        let sout = "<table border='1px'>" +
            "<tr>" +
            "<th>STT</th>" +
            "<th>Name</th>" +
            "<th>Color</th>" +
            "<th>Producer</th>" +
            "<th>Action</th>" +
            "</tr>";
        for (let i = 0; i < arr.length; i++) {
            sout += '<tr>' +
                "<td>" + (i + 1) + "</td>" +
                "<td>" + arr[i].getName() + "</td>" +
                "<td>" + arr[i].getColor() + "</td>" +
                "<td>" + arr[i].getProducer() + "</td>" +
                "<td>" +
                "<button onclick='edit("+ i + ")'>Edit</button>" +
                "<button onclick='remove("+ i + ")'>Remove</button>" +
                "</td>" +
                "</tr>"
        }
        sout += " </table>";
        document.getElementById('display').innerHTML = sout;
    }

    display(arrMobile);

    function create() {
        let name = prompt('Nhap ten san pham:');
        let color = prompt('Nhap mau sac san pham:');
        let producer = prompt('Nhap hang san xuat:');
        let mobile = new Mobile(name, color, producer);
        arrMobile.push(mobile);
        display(arrMobile);
    }
    function edit(value) {
        let name = prompt('Nhap ten san pham:');
        let color = prompt('Nhap mau sac san pham:');
        let producer = prompt('Nhap hang san xuat:');
        arrMobile[value] = new Mobile(name, color, producer);
        display(arrMobile);
    }
    function remove(value) {
        let name = arrMobile[value].getName();
        let choose = confirm("Ban co chac chan muon xoa " + name);
        if(choose) {
            arrMobile.splice(value,1);
            alert('Xoa thanh cong')
        } else {
            alert('Lua chon can than')
        }
        display(arrMobile);
    }
</script>
</body>
</html>
