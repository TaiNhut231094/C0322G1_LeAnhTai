<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
</head>
<body>
<h3>Add New Product</h3>
<p><input type="text" placeholder="New Product" id="inputValue">
    <button type="button" onclick="addDs()">Add</button>
</p>
<h3>Display All Product</h3>
<h4>Product Name</h4>
<p id="myTable"></p>
<script>
    let arrDs = ['Sony Xperia', 'Samsung', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];
    function showArray(arr) {
        let sount = '<table border="1" width="500" >';
        for (let i = 0; i < arr.length; i++) {
            sount = sount + '<tr>';
            for (let j = 0; j < 3; j++) {
                if (j === 0) {
                    sount = sount + '<td>' + (i + 1) + '</td>';
                }
                if (j === 1) {
                    sount = sount + '<td>' + arr[i] + '</td>';
                }
                if (j === 1) {
                    sount = sount + '<td>' + '<button type="button">Edit</button>&nbsp;&nbsp;<button type="button">Delete</button>' + '</td>'
                }
            }
            sount = sount + '</tr>';
        }
        sount = sount + '</table>';
        document.write(sount);
    }
    showArray(arrDs);
    function addDs() {
        let getValue = document.getElementById('inputValue').value;
        arrDs.push(getValue);
        document.getElementById('myTable').innerHTML = showArray(arrDs);
    }

</script>
</body>
</html>
