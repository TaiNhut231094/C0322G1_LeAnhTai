<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Bình Phương Của Một số bất kỳ</title>
</head>
<body>
<script>
    function number(x) {
        x = Math.pow(x, 2);
        return x;
    }

    let getvalue = number(4);
    document.write(getvalue);
</script>
</body>
</html>
