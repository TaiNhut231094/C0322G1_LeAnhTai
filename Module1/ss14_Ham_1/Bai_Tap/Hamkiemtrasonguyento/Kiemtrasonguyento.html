<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        while (number < 10000) {
            let flag = true;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
            if(flag === true) {
                document.write(number + '&nbsp');
            }
            number++;
        }
    }
    let num = 6;
    isPrime(num);
</script>
</body>
</html>
