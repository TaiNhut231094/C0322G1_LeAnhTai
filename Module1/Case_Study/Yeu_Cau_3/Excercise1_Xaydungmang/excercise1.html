<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung mang theo cong thuc</title>
</head>
<body>
<script>
    let arrA = [1,2,3,4,3,5,3,5,6];
    let arrB = [];
    let sum = 0;
    for (let i = 0; i < arrA.length; i++) {
         sum = sum + arrA[i];
         arrB[i] = sum;
    }
    document.write(arrB);
</script>
</body>
</html>
