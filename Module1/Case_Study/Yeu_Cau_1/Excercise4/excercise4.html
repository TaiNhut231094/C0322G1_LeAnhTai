<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Tam Giac Can Dac</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Nhap chieu cao:'));
    --height;
    for(let i = 0; i < height; i++) {
        for(let j = 0; j < 2*height + 1; j++) {
            if(j === height -i || j === height + i ) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br/>');
    }
    for(let k = 0;k < 2 * height + 1; k++) {
        document.write('*');
    }
</script>
</body>
</html>
