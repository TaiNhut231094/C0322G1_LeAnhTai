<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê các số nguyên tố trong mảng hai chiều</title>
</head>
<body>
<script>
    let arr = [
        [23, 45, 56, 19],
        [65, 44, 31, 43],
        [67, 54, 77, 66],
        [11, 22, 33, 44]
    ];
    function testSoNguyenTo(newArr) {
        for (let i = 0; i < newArr.length; i++) {
            for (let j = 0; j < newArr[i].length; j++) {
                let flag = true;
                for (let k = 2; k < newArr[i][j]; k++) {
                    if (newArr[i][j] % k === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag === true) {
                    document.write(newArr[i][j] + '&nbsp&nbsp');
                }
            }
        }
    }
    document.write('Tổng các số nguyên tố có trong Mảng: ');
    testSoNguyenTo(arr);
</script>
</body>
</html>
