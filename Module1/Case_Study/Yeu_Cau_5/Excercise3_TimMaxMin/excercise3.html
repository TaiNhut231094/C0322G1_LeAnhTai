<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất nhỏ nhất trong mảng hai chiều</title>
</head>
<body>
<script>
    let arr = [
        [23,45,56,19],
        [65,44,31,43],
        [67,54,77,66],
        [11,22,33,44]
    ];
    function findMaxMin(arr) {
        let maxArr = arr[0][0];
        let minArr = arr[0][0];
        for (let i = 0; i < arr.length ; i++) {
            for (let j = 0; j < arr[i].length ; j++) {
                if(maxArr < arr[i][j]) {
                    maxArr = arr[i][j];
                }
                if(minArr > arr[i][j]) {
                    minArr = arr[i][j];
                }
            }
        }
        document.write('Giá trị lớn nhất trong Mảng là: ' + maxArr + '<br/>');
        document.write('Giá trị lớn nhất trong Mảng là: ' + minArr);
    }
    findMaxMin(arr);
</script>
</body>
</html>
