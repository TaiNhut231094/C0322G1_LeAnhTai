<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng Các Số Chẵn Trong Ma Trận</title>
</head>
<body>
<script>
    let row = parseInt(prompt('Nhập m'));
    let col = parseInt(prompt('Nhập n'));
    function inputArr(row,col) {
        let arrEmpty = [];
        for (let i = 0; i < row; i++) {
            arrEmpty[i] = []
            for (let j = 0; j < col; j++) {
                arrEmpty[i][j] = parseInt(prompt('Nhập phần tử thứ ' + i + ',' + j));
                document.write(arrEmpty[i][j] + '&nbsp&nbsp');
            }
            document.write('<br/>');
        }
        return arrEmpty;
    }
    function sumMaTran(arr) {
        let total = 0;
        for (let i = 0; i < arr.length ; i++) {
            for (let j = 0; j < arr[i].length ; j++) {
                if(arr[i][j] % 2 === 0) {
                    total += arr[i][j];
                }
            }
        }
        return total;
    }
    let getArr = inputArr(row,col);
    let total = sumMaTran(getArr);
    document.write('Tổng các số chẵn có trong Mảng= ' + total);
</script>
</body>
</html>
