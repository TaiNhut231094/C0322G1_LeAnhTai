<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease() {
            if(this.weight > 0) {
                this.weight--;
            }
        }
        isEmpty() {
            if(this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        getGender() {
           return this.gender;
        }
        getWeight() {
            return this.weight;
        }
        setName(tenMoi) {
            this.name = tenmoi;
        }
        setGender(gtMoi) {
            this.gender = gtMoi;
        }
        setWeight(cnMoi) {
            this.weight = cnMoi;
        }
        isMale() {
            if(this.gender === 'Male') {
                return true;
            } else {
                  return false;
            }
        }
        checkApple(apple) {
            if(apple.weight() > 0) {
                return true;
            } else {
                return false;
            }
        }
        eat(apple) {
            if(apple.getWeight() > 0) {
                this.weight++;
                apple.decrease();
            }
        }
        say(content) {
            alert('I am ' + this.name + ' xin chào các bạn')
        }
    }
    let apple = new Apple(10);
    let adam = new Human('Adam', 'Male', 70);
    let eva = new Human('Eva', 'Female', 50);
    document.write('Apple: ' + apple.getWeight() + '<br/>')
    document.write('Adam : ' + adam.getWeight() + '<br/>')
    document.write('Eva: ' + eva.getWeight() + '<br/>')
    while(apple.isEmpty() == false) {
        eva.eat(apple);
        adam.eat(apple);
    }
    document.write('<hr>')
    document.write('Apple: ' + apple.getWeight() + '<br/>')
    document.write('Adam : ' + adam.getWeight() + '<br/>')
    document.write('Eva: ' + eva.getWeight() + '<br/>')
</script>
</body>
</html>
