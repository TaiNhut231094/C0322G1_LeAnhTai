<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a=parseInt(prompt(' nhap so a'));
         let b=parseInt(prompt('nhap so b'));
         let c=parseInt(prompt('nhap so c'));
         if(a>b && a<c) {
             alert(a);
         } else if(b > a && b < c) {
             alert(b);
         } else if( c> a && c<b) {
             alert(c);
         }
         if( a == b && a==c) {
             alert(-1);
         }
         if( a == b && a <c || b ==c && b<a || a==c && c <b) {
             alert(1);
         }
     </script>
</body>
</html>
