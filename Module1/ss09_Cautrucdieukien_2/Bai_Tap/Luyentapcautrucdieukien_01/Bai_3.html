<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen</title>
</head>
<body>
     <script>
         let a =parseInt(prompt('Enter in a number'));
         if(a > 0) {
             alert(a + ' lon hon 0');
         } else if( a < 0) {
             alert(a + ' nho hon 0');
         }
         else {
             alert(a + ' bang 0');
         }
     </script>
</body>
</html>
