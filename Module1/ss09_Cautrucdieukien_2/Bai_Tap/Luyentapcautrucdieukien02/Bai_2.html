<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen tu met sang feet</title>
</head>
<body>
     <script>
         let met = parseFloat(prompt('Moi thim nhap vao so met:'));
         const feet = met * 3.2808;
         alert(met +'m khi chuyen sang feet = ' + feet + 'ft' );
     </script>
</body>
</html>
