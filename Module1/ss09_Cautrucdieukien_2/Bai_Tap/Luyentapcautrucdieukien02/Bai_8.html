<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tuoi</title>
</head>
<body>
     <script>
         let a =parseInt(prompt('Moi ban nhap vao tuoi:'));
         if(a > 0 && a < 120) {
             alert('Day la tuoi cua mot nguoi');
         }else {
             alert('Day khong phai la tuoi cua mot nguoi');
         }
     </script>
</body>
</html>
