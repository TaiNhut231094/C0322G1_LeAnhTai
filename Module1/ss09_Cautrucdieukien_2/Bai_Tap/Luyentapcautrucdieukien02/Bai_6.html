<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac 1</title>
</head>
<body>
     <script>
         let a = parseInt(prompt('Moi ban nhap vao he so a:'));
         let b = parseInt(prompt('Moi ban nhap vao he so b:'));
         if( a==0 && b==0) {
             alert('Phuong trinh vo so nghiem');
         }else if( a==0 && b!=0) {
             alert('Phuong trinh vo nghiem');
         }else {
             //ax+b=0 ==> x=-b/a
             let x =parseFloat(-b / a);
             alert('Phuong trinh 1 co nghiem x= ' + x);
         }
     </script>
</body>
</html>
