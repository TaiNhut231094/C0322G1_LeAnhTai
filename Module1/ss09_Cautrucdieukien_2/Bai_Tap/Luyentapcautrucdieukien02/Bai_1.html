<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do C sang do F</title>
</head>
<body>
     <script>
         let doC =parseFloat(prompt('Moi ban nhap vao do C:'));
         let doF = (9 * doC) / 5 + 32;
         alert(doC + ' doC khi chuyen sang do F= ' + doF + ' doF');
     </script>
</body>
</html>
