<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu nhat</title>
</head>
<body>
    <script>
        let a =parseFloat(prompt('Moi ban nhap vao canh a:'));
        let b =parseFloat(prompt('Moi ban nhap vao canh b:'));
        let dtcn = a * b;
        alert('Dien tich hinh chu nhat = ' + dtcn + ' cm');
    </script>
</body>
</html>
