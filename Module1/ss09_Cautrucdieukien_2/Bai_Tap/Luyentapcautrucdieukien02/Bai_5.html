<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich tam giac vuong</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Moi ban nhap vao canh a:'));
        let b = parseFloat(prompt('Moi ban nhap vao canh b:'));
        let S =1/2 * a * b;
        alert('Dien tich tam giac vuong = ' + S + ' cm2');
    </script>
</body>
</html>
