<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau Lenh Switch Case</title>
</head>
<body>
         <input type="number" value="1" id='monthmy'>
         <button type="button" onclick="getValue()">Tính số ngày</button>
         <p id='resuilt'></p>
     <script>
         function getValue() {
             let a = parseInt(document.getElementById('monthmy').value);
             switch (a) {
                 case 1:
                 case 3:
                 case 5:
                 case 7:
                 case 8:
                 case 10:
                 case 12:
                     document.getElementById('resuilt').innerText = 'Tháng ' + a + ' có 31 ngày';
                     break;
                 case 4:
                 case 6:
                 case 9:
                 case 11:
                     document.getElementById('resuilt').innerText = 'Tháng ' + a + ' có 30 ngày';
                     break;
                 case 2:
                     document.getElementById('resuilt').innerText = 'Tháng ' + a + ' có 28 hoặc 29 ngày';
                     break;
                 default:
                     document.getElementById('resuilt').innerText = 'Tháng bạn nhập không đúng';
             }
         }
     </script>
</body>
</html>
