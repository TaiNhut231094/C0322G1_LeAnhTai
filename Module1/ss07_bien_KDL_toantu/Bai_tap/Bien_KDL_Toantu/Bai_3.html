<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Dien Tich Hinh Tron</title>
</head>
<body>
    <script>
        const PI=3.14;
        let r=parseFloat(prompt('Moi ban nhap vao ban kinh r:'));
        let dientich= PI*r*r;
        document.write('Dien tich=' + dientich);
    </script>
</body>
</html>
