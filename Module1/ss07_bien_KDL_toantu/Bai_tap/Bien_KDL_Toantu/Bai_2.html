<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen 0C sang 0F</title>
</head>
<body>
     <script>
         let Celsius=parseInt(prompt('Moi ban vao mot gia tri 0C'));
         let Fahrenheit= ((9*Celsius)/5)+32;
         document.write(Celsius + ' 0C khi chuyen sang 0F co gia tri =' + Fahrenheit)
     </script>
</body>
</html>
