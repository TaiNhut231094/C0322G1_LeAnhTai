<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh DTB $ Tong</title>
</head>
<body>
     <script>
         let ly=parseFloat(prompt('Moi ban nhap diem mon Ly'));
         let hoa=parseFloat(prompt('Moi ban nhap diem mon Hoa'));
         let sinh=parseFloat(prompt('Moi ban nhap diem mon Sinh'));
         let dtb= (ly + hoa + sinh)/3;
         let sum = ly + hoa + sinh;
         document.write('DTB= ' + dtb + '<br>');
         document.write('Tong= ' + sum);
     </script>
</body>
</html>
