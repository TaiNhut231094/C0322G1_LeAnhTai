<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a= parseInt(prompt('Moi ban nhap vao gia tri a'));
         let b=parseInt(prompt('Moi ban nhap vao gia tri b'));
         if(b % a==0){
             alert(a +' la boi so cua '+ b);
         }
         else {
             alert(a +' khong la boi so cua '+ b);
         }
     </script>
</body>
</html>
