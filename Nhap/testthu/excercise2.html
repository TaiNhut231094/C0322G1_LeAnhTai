<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputStrings = prompt('Mời bạn nhập vào một chuỗi các ký tự:');
    function createabbreviation(inputStrings) {
        let arr = inputStrings.toUpperCase().split(' ');
        if(arr.length === 1) {
            alert('Chuỗi có 1 từ nên không cần viết tắt:')
        } else {
            arr = inputStrings.split('');
            for (let i = 0; i < arr.length; i++) {
                if(i === 0 || arr[i-1] === ' ') {
                    document.write(arr[i].toUpperCase());
                }
            }
        }
    }
    createabbreviation(inputStrings);
</script>
</body>
</html>
