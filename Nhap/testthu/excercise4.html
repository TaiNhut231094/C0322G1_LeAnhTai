<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="myId"></p>
<button onclick="Addserource()">Thêm tài khoản</button>
<script>
    class Banks {
        constructor(accout, name, namebank, summoney) {
            this._accout = accout;
            this._name = name;
            this._namebank = namebank;
            this._summoney = summoney;
        }

        getAccout() {
            return this._accout;
        }

        setAccout(value) {
            this._accout = value;
        }

        getName() {
            return this._name;
        }

        setName(value) {
            this._name = value;
        }

        getNamebank() {
            return this._namebank;
        }

        setNamebank(value) {
            this._namebank = value;
        }

        getSummoney() {
            return this._summoney;
        }

        setSummoney(value) {
            this._summoney = value;
        }
    }

    let bank1 = new Banks(12341, 'BIDV','Nguyen Van Teo', 5000000);
    let bank2 = new Banks(12342,  'Agribank', 'Nguyen Van Ti', 10000000);
    let arrBank = [];
    arrBank.push(bank1);
    arrBank.push(bank2);
function Addserource() {
    let accout;
    do {
        accout = prompt('Mời bạn nhập mã tài khoản:');
        if(accout.length === 5) {
            break;
        } else {
            alert('Ma tai khoan phai la 5 so')
        }
    } while(true);
    let nameBank = prompt('Mời bạn nhập tên chủ tài khoản:');
    let name = prompt('Mời bạn nhập tên ngân hàng:');
    let monney = prompt('Mời bạn nhập tổng tiền:');
    let bank = new Banks(accout, nameBank, name, monney);
    arrBank.push(bank);
    display(arrBank);
}
    function display(arr) {
        let sout = '<table border="1">' +
            '<tr>' +
            '<th>STT</th>' +
            '<th>Mã tài khoản</th>' +
            '<th>Tên tài khoản</th>' +
            '<th>Tên ngân hàng</th>' +
            '<th>Tổng tiền tài khoản</th>' +
            '<th>Acction</th>' +
            '</tr>';
        for (let i = 0; i < arr.length; i++) {
            sout += '<tr>' +
                '<td>' + (i + 1) + '</td>' +
                '<td>' + arr[i].getAccout() + '</td>' +
                '<td>' + arr[i].getNamebank() + '</td>' +
                '<td>' + arr[i].getName() + '</td>' +
                '<td>' + arr[i].getSummoney() + '</td>' +
                '<td>' + '<button onclick="edit('+ i +')">Edit</button> <button onclick="Remove('+ i +')">Remove</button>' +
                '</td> '+
            '</tr>'
        }
        sout += '</table>';
        document.getElementById('myId').innerHTML = sout
    }
    display(arrBank);
    function edit(value) {
        let accout = prompt('Mời bạn nhập mã tài khoản:');
        let nameBank = prompt('Mời bạn nhập tên chủ tài khoản:');
        let name = prompt('Mời bạn nhập tên ngân hàng:');
        let monney = prompt('Mời bạn nhập tổng tiền:');
        arrBank[value] = new Banks(accout, nameBank, name, monney);
        display(arrBank);
    }
</script>
</body>
</html>
