<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let quantityElement = parseInt(prompt('Mời bạn nhập vào số lượng phần tử:'));
        if (quantityElement > 50) {
            alert('Nhập sai phần tử, nhập lại');
        } else {
            let arr = [];
            for (let i = 0; i < quantityElement; i++) {
                arr[i] = parseInt(prompt('Nhập phần tử thứ ' + i));
                document.write(arr[i] + '&nbsp')
            }
            let sum = 0;
            let count = 0;
            for (let i = 0; i < arr.length; i = i + 3) {
                if (arr[i] % 5 === 0) {
                    sum += arr[i];
                    count++;
                }
            }
            document.write('<br> Kết quả trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: ' + (sum/count));
            break;
        }
    } while (true);

</script>
</body>
</html>
